<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta información para SEO -->
    <meta name="description" content="Encriptador de Texto: Una aplicación web que permite encriptar y desencriptar texto utilizando llaves predefinidas. Cuenta con funciones adicionales como el reconocimiento de voz y modo oscuro." />
    <meta name="keywords" content="Encriptador de texto, desencriptador, texto seguro, encriptación, desencriptación, reconocimiento de voz, modo oscuro" />
    <meta name="author" content="William Medina" />

    <!-- Meta para control de robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Encriptador de Texto | Encripta y desencripta tu texto de manera segura" />
    <meta property="og:description" content="Encripta y desencripta tu texto fácilmente con llaves predefinidas. Incluye reconocimiento de voz y modo oscuro." />
    <meta property="og:image" content="https://william-medina.github.io/encriptador-texto/assets/encriptador-texto-cover.png" />
    <meta property="og:url" content="https://william-medina.github.io/encriptador-texto" />
    <meta property="og:type" content="website" />

    <link rel="icon" id="favicon" href="./assets/faviconDark.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="header__logo" src="./assets/logo.svg" alt="Logo Alura">
        <div class="dark-mode-toggle">
            <p class="dark-mode-toggle__text">Modo Oscuro</p>
            <button type="button" onclick="toggleDarkMode();" class="dark-mode-toggle__button">
                <img id="dark-mode-icon" src="./assets/toggle-off.svg" alt="Icono Modo Oscuro">
            </button>
        </div>
    </header>
    <main>
        <section class="text-input">
            <div class="text-input__microphone">
                <button type="button" onclick="enableMicrophone();" class="microphone__button"></button>
                <p class="microphone__text">Activar micrófono</p>
            </div>
            <textarea id="input-textarea" class="text-input__textarea" placeholder="Ingrese el texto aquí o active el micrófono para comenzar a hablar"></textarea>
            <div class="text-input__actions">
                <div class="actions__info">
                    <img src="./assets/circle-exclamation.svg" alt="Signo de Exclamación">
                    &nbsp; Solo letras minúsculas y sin acentos
                </div>
                <div class="actions__buttons">
                    <button type="button" onclick="encryptText();" class="encrypt-button">Encriptar</button>
                    <button type="button" onclick="decryptText();" class="decrypt-button">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="result">
            <div class="result__message">
                <img class="result__message__img" src="./assets/figure.svg" alt="Figura">
                <p class="result__message__text">
                    <span>Ningún mensaje fue encontrado</span>
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
            <div class="result__output hidden">
                <p id="output-text" class="result__text"></p>
                <button type="button" onclick="copyText();" class="copy-button">Copiar</button>
                <span class="result__copy-message">- Texto copiado al portapapeles -</span>
            </div>
        </section>
    </main>
    <footer translate="no">
        <div class="footer__container">
            <img class="footer__icon" src="./assets//laptop-code.svg" alt="Logo Footer">
            <p class="footer__text">Developed by William Medina</p>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
